<body class="w-full h-full bg-[#FDFDFD] flex flex-col">

    <div class="flex items-center gap-3 flex-1">
      <button id="back" class="h-fit flex items-center pt-1">
        <svg
          width="25"
          height="17"
          viewBox="0 0 17 15"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            fill-rule="evenodd"
            clip-rule="evenodd"

            fill="black"
          />
        </svg>
      </button>
      <span class="text-2xl font-semibold align-top">Shipping Address</span>
    </div>
  </header>
  <main class="w-full px-6 mt-4">
    <section class="pb-8">
      <!-- cart  -->
      <label
        class="w-full h-20 rounded-30 bg-white drop-shadow-lg shadow-primary mt-6 p-4 flex items-center justify-between gap-3"
      >
        <!-- circle div -->
        <div
          class="w-14 h-14 rounded-full bg-[#1E1E1E] p-2 flex justify-center items-center"
        >
          <!-- Location svg -->
          <img
            class="h-7 w-7"
            src="../../public/asset/image/ice_screenshot_۲۰۲۳۰۴۱۸-۱۱۰۳۲۷.png"
            alt=""
          />
        </div>
        <div class="h-full flex-1 flex items-center justify-between">
          <div class="flex flex-col">
            <h3 class="text-lg font-semibold">Economy</h3>
          </div>
          <div class="flex gap-2 items-center">
            <h3 class="text-xl font-bold">$10</h3>
            <input
              id="Economy"
              data-price="10"
              name="radio"
              type="radio"
              class="w-4 h-4 form-radio text-black"
              checked
            />
          </div>
        </div>
      </label>
      <label
        class="w-full h-20 rounded-30 bg-white drop-shadow-lg shadow-primary mt-6 p-4 flex items-center justify-between gap-3"
      >
        <!-- circle div -->
        <div
          class="w-14 h-14 rounded-full bg-[#1E1E1E] p-2 flex justify-center items-center"
        >
          <!-- Location svg -->
          <svg
            class="w-6 h-6"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <g id="SVGRepo_bgCarrier" stroke-width="0" />
            <g
              id="SVGRepo_tracerCarrier"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <g id="SVGRepo_iconCarrier">
              <path
                d="M6.44079 3.94448L3.00003 5.85602L12 10.856L15.4408 8.94448L6.44079 3.94448Z"
                fill="#ffffff"
              />
              <path
                d="M13 12.5884L22 7.58839V17C22 17.3632 21.8031 17.6978 21.4856 17.8742L13 22.5884V12.5884Z"
                fill="#ffffff"
              />
              <path
                d="M2 17V7.58837L11 12.5884V22.5884L2.51436 17.8742C2.19689 17.6978 2 17.3632 2 17Z"
                fill="#ffffff"
              />
              <path
                d="M12.4856 1.13196C12.1836 0.964166 11.8164 0.964166 11.5144 1.13196L8.55923 2.77369L17.5592 7.77369L21 5.86215L12.4856 1.13196Z"
                fill="#ffffff"
              />
            </g>
          </svg>
        </div>
        <div class="h-full flex-1 flex items-center justify-between">
          <div class="flex flex-col">
            <h3 class="text-lg font-semibold">Regular</h3>
          </div>
          <div class="flex gap-2 items-center">
            <h3 class="text-xl font-bold">$15</h3>
            <input
              id="Regular"
              data-price="15"
              name="radio"
              type="radio"
              class="w-4 h-4 form-radio text-black"
            />
          </div>
        </div>
      </label>
      <label
        class="w-full h-20 rounded-30 bg-white drop-shadow-lg shadow-primary mt-6 p-4 flex items-center justify-between gap-3"
      >
        <!-- circle div -->
        <div
          class="w-14 h-14 rounded-full bg-[#1E1E1E] p-2 flex justify-center items-center"
        >
          <!-- Location svg -->
          <img
            class="h-6 w-6"
            src="../../public/asset/image/ice_screenshot_۲۰۲۳۰۴۱۸-۱۱۰۳۴۸.png"
            alt=""
          />
        </div>
        <div class="h-full flex-1 flex items-center justify-between">
          <div class="flex flex-col">
            <h3 class="text-lg font-semibold">Cargo</h3>
          </div>
          <div class="flex gap-2 items-center">
            <h3 class="text-xl font-bold">$20</h3>
            <input
              id="Cargo"
              data-price="20"
              name="radio"
              type="radio"
              class="w-4 h-4 form-radio text-black"
            />
          </div>
        </div>
      </label>
      <label
        class="w-full h-20 rounded-30 bg-white drop-shadow-lg shadow-primary mt-6 p-4 flex items-center justify-between gap-3"
      >
        <!-- circle div -->
        <div
          class="w-14 h-14 rounded-full bg-[#1E1E1E] p-2 flex justify-center items-center"
        >
          <!-- Location svg -->
          <svg
            class="w-6 h-6"
            fill="#ffffff"
            version="1.1"
            id="Capa_1"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            width="800px"
            height="800px"
            viewBox="0 0 46.354 46.354"
            xml:space="preserve"
          >
            <g id="SVGRepo_bgCarrier" stroke-width="0" />
            <g
              id="SVGRepo_tracerCarrier"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <g id="SVGRepo_iconCarrier">
              <g>
                <path
                  d="M45.186,27.226v-0.496l-4.175-13.713h-9.239V9.737H9.563v8.487H4.834l-2,2.667h6.729v1.928v0.072H2l-2,2.667h9.562v1.668 H8.5v4.5h1.062v0.668h0.722c0.404,2.393,2.485,4.223,4.992,4.223c2.507,0,4.587-1.83,4.991-4.223h11.382 c0.402,2.393,2.483,4.223,4.99,4.223c2.506,0,4.588-1.83,4.991-4.223h3.555v-0.668h1.169v-4.5H45.186L45.186,27.226z M15.276,34.233c-1.479,0-2.684-1.205-2.684-2.686c0-1.479,1.204-2.683,2.684-2.683c1.479,0,2.683,1.203,2.683,2.683 C17.959,33.028,16.755,34.233,15.276,34.233z M36.64,34.233c-1.479,0-2.685-1.205-2.685-2.686c0-1.479,1.205-2.683,2.685-2.683 s2.683,1.203,2.683,2.683C39.322,33.028,38.119,34.233,36.64,34.233z M34.156,21.475v-6.074h5.088l1.85,6.074H34.156z"
                />
              </g>
            </g>
          </svg>
        </div>
        <div class="h-full flex-1 flex items-center justify-between">
          <div class="flex flex-col">
            <h3 class="text-lg font-semibold">Express</h3>
          </div>
          <div class="flex gap-2 items-center">
            <h3 class="text-xl font-bold">$30</h3>
            <input
              id="Express"
              data-price="30"
              name="radio"
              type="radio"
              class="w-4 h-4 form-radio text-black"
            />
          </div>
        </div>
      </label>
    </section>
  </main>
  <section
    class="w-full mt-auto flex-1 flex justify-center items-end border-t rounded-t-25 p-6"
  >
    <button
      id="applyShippingType"
      class="w-full rounded-30 bg-btnColor py-4 text-white font-semibold text-lg"
    >
      Apply
    </button>
  </section>
</body>

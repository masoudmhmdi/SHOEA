    <section class="w-full flex pt-6" id="labelContainer">
      <label class="w-1/2" id="active" data-active="true">
        <h2 class="w-full h-full text-center font-medium">Active</h2>
        <div
          class="w-full rounded-md h-1 bg-gray-400 transition-all duration-100"
        ></div>
      </label>
      <label class="w-1/2" id="complete" data-active="false">
        <h2 class="w-full h-full text-center">Complete</h2>
        <div
          class="w-full rounded-md h-[1px] bg-gray-400 transition-all duration-100"
        ></div>
      </label>
    </section>

  <main class="w-full px-6 mt-[140px]">
    <section
      class="w-full flex flex-col gap-4 items-center"
      id="renderCart"
    ></section>
  </main>
